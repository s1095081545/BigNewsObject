<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./libs/nprogress/nprogress.css" />
    <script src="./libs/nprogress/nprogress.js"></script>
    <script src="./js/http.js"></script>
    <style>
      .main iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;<strong>user name</strong></span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="./main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="javascript:;"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="./comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a href="./user.html" target="main_frame">个人中心</a>
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <iframe src="./main_count.html" name="main_frame" frameborder="0"></iframe>
      </div>
    </div>
    <!-- 弹出提示框 -->
    <div class="confirm_modal modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary hidden">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
      $(function() {
        // 加载用户信息
        $.ajax({
          url: BigNew.user_info,
          success: function(response) {
            if (response.code === 200) {
              $(".user_info strong").html(response.data.nickname);
              $(".user_info img,.user_center_link img").attr(
                "src",
                response.data.userPic
              );
            }
          }
        });
      });
      // 退出
      $(".logout").on("click", function() {
        localStorage.removeItem("token");
        location.href = "./login.html";
      });
      //  左侧一级列表效果
      $(".level01").on("click", function() {
        $(this)
          .addClass("active")
          .siblings()
          .removeClass("active");
        // 判断同级下面一个元素是否是class='level02'
        if (
          $(this)
            .next()
            .hasClass("level02")
        ) {
          $(this)
            .next()
            .slideToggle();
          $(this)
            .find("b")
            .toggleClass("rotate0");
        }
      });
      // 左侧二级列表效果
      $(".level02 li").on("click", function() {
        // 排他
        $(this)
          .addClass("active")
          .siblings()
          .removeClass("active");
        // 一级菜单高亮
        $(this)
          .parents(".level02")
          .prev(".level01")
          .addClass("active")
          .siblings()
          .removeClass("active");
      });
      // 点击顶部个人中心，左侧个人中心高亮
      $(".user_center_link a")
        .eq(0)
        .click(function() {
          $("#user").click();
        });
    </script>
  </body>
</html>
